<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="weather">
    <div class="block-weekly-forecast">
        <div class="daily-forecast">
            <p class="day-name">Mon</p>
            <p class="temperature">17</p>
        </div>
        <div class="daily-forecast">
            <p class="day-name">Tue</p>
            <p class="temperature">19</p>
        </div>
        <div class="daily-forecast">
            <p class="day-name">Wed</p>
            <p class="temperature">16</p>
        </div>
        <div class="daily-forecast">
            <p class="day-name">Thu</p>
            <p class="temperature">18</p>
        </div>
        <div class="daily-forecast">
            <p class="day-name">Fri</p>
            <p class="temperature">21</p>
        </div>
    </div>
    <div class="block-now">
        <div class="temperature-now">
            <p>17</p>
        </div>
    </div>
    <img class="cloud-image" src="assets/rain-clouds-png-27.png" alt="cloud">
    <div class="block-arrows">
        <a><img class="arrow-image" src="assets/arrow_back_24.svg" alt="cloud"></a>
        <a><img class="arrow-image" src="assets/arrow_forward_24.svg" alt="cloud"></a>
    </div>
</div>
</body>
</html>
