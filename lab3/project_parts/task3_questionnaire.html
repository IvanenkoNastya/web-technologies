<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Task 3. Questionnaire</title>
</head>
<body>
<header>
    <h1 align="center">Task 3. Questionnaire</h1>
    <a href="../index.html" target="_blank" tabindex="1">Повернутися на головну</a>
</header>
<main>
    <br>
    <div align="center">
        <form method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Contact data</legend>

                <div>
                    <label for="first_name">First Name</label>
                    <input type="text" required placeholder="First Name"
                           tabindex="10"
                           id="first_name" name="first_name">
                </div>

                <div>
                    <label for="middle_name">Middle Name</label>
                    <input type="text" placeholder="Middle Name"
                           tabindex="20"
                           id="middle_name" name="middle_name">
                </div>

                <div>
                    <label for="last_name">Last Name</label>
                    <input type="text" required placeholder="Last Name"
                           tabindex="30"
                           id="last_name" name="last_name">
                </div>

                <div>
                    <label for="email">Your email</label>
                    <input type="email" required placeholder="example@gmail.com"
                           autocomplete="off"
                           pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
                           id="email" name="email">
                </div>

                <div>
                    <label for="phone">Your phone number</label>
                    <input type="tel" required placeholder="xxx-xxx-xxxx"
                           pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                           id="phone" name="phone">
                </div>

            </fieldset>

            <fieldset>
                <legend>Is it really you?</legend>

                <div>
                    <label for="password">Password</label>
                    <input type="password" required placeholder="******"
                           pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{6}$"
                           id="password" name="password">
                </div>

                <div>
                    <label for="confirm_password">Confirm password</label>
                    <input type="password" required placeholder="******"
                           pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{6}$"
                           id="confirm_password" name="confirm_password">
                </div>

            </fieldset>

            <fieldset>
                <legend>Share your opinion about life</legend>

                <label>What is not art?</label>
                <div>
                    <input type="radio" id="music" name="not_art" value="music">
                    <label for="music">Music</label>
                </div>

                <div>
                    <input type="radio" id="literature" name="not_art" value="literature">
                    <label for="literature">Literature</label>
                </div>

                <div>
                    <input type="radio" id="engineering" name="not_art" value="engineering">
                    <label for="engineering">Engineering</label>
                </div>

                <div>
                    <label>What should we do?</label>
                </div>

                <div>
                    <input type="radio" checked id="study" name="what_to_do" value="study">
                    <label for="study">Work and/or study</label>
                </div>

                <div>
                    <input type="radio" id="sleep" name="what_to_do" value="sleep">
                    <label for="sleep">Sleep</label>
                </div>

                <div>
                    <input type="radio" id="enjoy_life" name="what_to_do" value="enjoy_life">
                    <label for="enjoy_life">Enjoy life</label>
                </div>

                <div>
                    <label>Chose what's "good" on your opinion</label>
                </div>

                <div>
                    <input type="checkbox" id="knowledge" name="good" value="knowledge">
                    <label for="knowledge">Knowledge</label>
                </div>

                <div>
                    <input type="checkbox" id="curiosity" name="good" value="curiosity">
                    <label for="curiosity">Curiosity</label>
                </div>

                <div>
                    <input type="checkbox" id="sociability" name="good" value="sociability">
                    <label for="sociability">Sociability</label>
                </div>

                <div>
                    <input type="checkbox" id="creativity" name="good" value="creativity">
                    <label for="creativity">Creativity</label>
                </div>

            </fieldset>

            <fieldset>
                <legend>Share your opinion about colors</legend>

                <div>
                    <label for="select_forest_color">What is color of the forest?</label>
                    <select required name="select_forest_color" id="select_forest_color">
                        <option value="orange">orange</option>
                        <option value="yellow">yellow</option>
                        <option value="green" selected>green</option>
                        <option value="brown">brown</option>
                        <option value="black">black</option>
                    </select>
                </div>

                <div>
                    <div>
                        <label for="select_white">What is best represented by "white"?</label>

                    </div>
                    <div>
                        <select required name="select_white" id="select_white" multiple size="4">
                            <option value="light">light</option>
                            <option value="heaven">heaven</option>
                            <option value="clouds">clouds</option>
                            <option value="purity">purity</option>
                            <option value="paper">paper</option>
                            <option value="snow">snow</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label for="select_cosmology_green">What cosmology object is best described by "green"?</label>
                    <select required name="select_cosmology_green" id="select_cosmology_green">
                        <optgroup label="Solar system planets">
                            <option value="Earth">Earth</option>
                            <option value="Thestias">Thestias (Pollux b)</option>
                            <option value="Planet A of the star HR 8799">Planet A of the star HR 8799</option>
                        </optgroup>
                        <optgroup label="Stars">
                            <option value="Sun">Sun</option>
                            <option value="Vega">Vega</option>
                            <option value="Aldebaran">Aldebaran</option>
                        </optgroup>
                        <optgroup label="Non-measurable concepts">
                            <option value="Vacuum">Vacuum</option>
                            <option value="Light">Light</option>
                            <option value="Dark matter">Dark matter</option>
                        </optgroup>
                        <optgroup label="Mysterious">
                            <option value="God">God</option>
                            <option value="Aliens">Aliens</option>
                            <option value="Spirits">Spirits</option>
                        </optgroup>
                    </select>
                </div>

            </fieldset>

            <fieldset>
                <legend>Free mind area</legend>

                <div>
                    <div>
                        <label for="select_hate_question">Choose a question you hate the most</label>
                    </div>
                    <div>
                        <input list="select_hate_answers" required placeholder="I hated..."
                               id="select_hate_question" name="select_hate_question" />
                        <datalist id="select_hate_answers">
                            <optgroup label="Life">
                                <option value="Not art">Life</option>
                                <option value="Life balance">Life</option>
                                <option value="Good">Life</option>
                            </optgroup>
                            <optgroup label="Colors">
                                <option value="Forest">Colors</option>
                                <option value="White">Colors</option>
                                <option value="Green in cosmology">Colors</option>
                            </optgroup>
                        </datalist>
                    </div>
                </div>

                <div>
                    <div>
                        <label for="longtext">Tell anything you`d like</label>
                    </div>
                    <div>
                    <textarea rows="5" cols="50"
                              placeholder="I don't want to tell you anything!"
                              id="longtext" name="longtext"></textarea>
                    </div>
                </div>

                <div>
                    <label for="share_music">Here you can share some music if you want to</label>
                    <input type="file"
                           accept="audio/*" multiple
                           id="share_music" name="share_music">
                </div>


            </fieldset>

            <fieldset>
                <legend>Other</legend>

                <div>
                    <label for="data">Date</label>
                    <input type="password" placeholder="dd.mm.yyyy"
                           id="data" name="data"
                           pattern="[0-3][0-9].[0-1][0-9].[0-9]{4}">
                </div>
            </fieldset>

            <div>
                <button type="submit" formmethod="get">Submit (GET)</button>
                <button type="submit" formmethod="post">Submit (POST)</button>
                <button type="reset">Reset</button>
            </div>

        </form>
    </div>
</main>
<footer></footer>
</body>
</html>
